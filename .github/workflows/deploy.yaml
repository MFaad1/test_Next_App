name: Deploy to AWS Amplify

on:
  push:
    branches:
      - pr-main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'

    - name: Install Amplify CLI
      run: yarn global add @aws-amplify/cli

    - name: Configure AWS Credentials
      run: |
        amplify configure headless --accessKeyId ${{ secrets.AWS_ACCESS_KEY_ID }} --secretAccessKey ${{ secrets.AWS_SECRET_ACCESS_KEY }} --region us-east-1

    - name: Initialize Amplify
      env:
        AWS_REGION: us-east-1
        AWS_DEFAULT_REGION: us-east-1
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        cd ${{ github.workspace }}
        amplify init --amplifyBranchName pr-main --frontend javascript --yes 

    - name: Install Dependencies
      run: yarn install  

    - name: Build Next.js App
      run: yarn run build

    - name: Deploy to AWS Amplify
      run: amplify publish --simple
