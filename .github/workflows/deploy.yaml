name: Deploy to AWS Amplify

on:
  push:
    branches:
      - pr-main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'

    - name: Install Amplify CLI
      run: yarn global add @aws-amplify/cli

    - name: Generate Amplify Configuration
      run: |
        mkdir amplify
        echo "version: 1" > amplify/backend/amplify-meta.json
        echo "{}" > amplify/backend/amplify-meta.json
        echo "frontend:" > amplify/backend/amplify.yml
        echo "  phases:" >> amplify/backend/amplify.yml
        echo "    build:" >> amplify/backend/amplify.yml
        echo "      commands:" >> amplify/backend/amplify.yml
        echo "        - yarn install" >> amplify/backend/amplify.yml
        echo "        - yarn run build" >> amplify/backend/amplify.yml

    - name: Install Dependencies
      run: yarn install  

    - name: Build Next.js App
      run: yarn run build

    - name: Deploy to AWS Amplify
      run: amplify publish --simple
